<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/68c2d1294a.js"></script>
    <link rel="stylesheet" href="/styles.min.css">
</head>

<body>
    <div id="wrapper">
        <i id="undo" class="fas fa-undo" onClick="showHistory()"></i>

        <input id="prevOperation" readonly></input>
        <input id="area" onClick="clear()" onkeypress="press(event)" onpaste="paste(event)"></input>
        <div id="calculator">
            <button onclick="insert('%')"><i class="fas fa-percentage"></i></button>
            <button onclick="insert('âˆš')"><i class="fas fa-square-root-alt"></i></button>
            <button onclick="insert('^')">^</button>
            <button onclick="insert('/')"><i class="fas fa-divide"></i></button>
            <button onclick="insert('*')"><i class="fas fa-times"></i></button>
            <button onclick="insert('-')"><i class="fas fa-minus"></i></button>
            <button onclick="insert('+')" id="plus"><i class="fas fa-plus"></i></button>
            <button onclick="back()"><i class="fas fa-long-arrow-alt-left"></i></button>
            <button class="digit" onclick="insert(1)">1</button>
            <button class="digit" onclick="insert(2)">2</button>
            <button class="digit" onclick="insert(3)">3</button>
            <button onclick="clean()">C</button>
            <button class="digit" onclick="insert(4)">4</button>
            <button class="digit" onclick="insert(5)">5</button>
            <button class="digit" onclick="insert(6)">6</button>
            <button onclick="AC()">AC</button>
            <button class="digit" onclick="insert(7)">7</button>
            <button class="digit" onclick="insert(8)">8</button>
            <button class="digit" onclick="insert(9)">9</button>
            <button id="dot" onclick="insert('.')"><i class="fas fa-circle"></i></button>
            <button onclick="insert('(')">(</button>
            <button class="digit" onclick="insert(0)">0</button>
            <button onclick="insert(')')">)</button>
            <button class="result" onclick="result()"><i class="fas fa-equals"></i></button>
            <div id="historyBox">
            </div>
        </div>
    </div>
    <script src="/build/main.js"></script>
</body>

</html>
